<!DOCTYPE html>
<html>
<head>
	<title>Draw Me A Kanji</title>
	<link rel="stylesheet" href="../src/dmak.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
	<script src="../dist/dmak.js"></script>
	<script src="../dist/jquery.dmak.js"></script>
	<style type="text/css">
		body {
			text-align: center;
		}
		#sample-btn button {
			background-color: #EDEDED;
			border: 1px solid #BBB;
			font-size: 30px;
			height: 50px;
			width: 50px;
			cursor: pointer;
		}
		#sample-btn button:hover {
			color: #F92672;
			border-bottom-width: 2px;
		}
	</style>
</head>
<body>
	<div id="draw"></div>
	<div id="sample-btn">
		<button id="p">‹</button>
		<button id="s">■</button>
		<button id="g" style="display:none;">▶</button>
		<button id="n">›</button>
		<button id="r">✕</button>
	</div>
	<script>
		$(function() {
			$("#draw").dmak('電車');
			$("#sample-btn button").on("click", function(e) {
				e.preventDefault();
				switch($(this).attr("id")) {
					case 'p': $('#draw').dmak('rewind', 1);
					break;
					case 's': $('#draw').dmak('pause');
					$(this).toggle();
					$("#g").toggle();
					break;
					case 'g': $('#draw').dmak('play');
					$(this).toggle();
					$("#s").toggle();
					break;
					case 'n': $('#draw').dmak('forward', 1);
					break;
					case 'r': $('#draw').dmak('reset');
					break;
				}
			})
		});
	</script>
</body>
</html>
