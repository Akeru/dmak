<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Draw me a kanji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="flat-ui/css/flat-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body>

    <div class="container">
        <header>
            <h1 class="emboss mask">Draw me a kanji</h1>
            <div class="logo emboss mask">漢字</div>
        </header>
        <div class="row wrap-draw">
            <div id="spinner">
                <span id="ball_1" class="spinner_ball"></span>
                <span id="ball_2" class="spinner_ball"></span>
                <span id="ball_3" class="spinner_ball"></span>
            </div>
            <div id="draw"></div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <input type="text" class="form-control input-hg mask" placeholder="Enter a word" />
                <p id="sample-words"><small>Try with this sample words: <span class="btn btn-xs btn-primary">日本</span> <span class="btn btn-xs btn-primary">東京</span> <span class="btn btn-xs btn-primary">漢字を書いて</span></small></p>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-lg btn-primary mask"><span class="fui-arrow-right"></span></button>
            </div>
    </div>
    <footer><div class="container"></div></footer>

    <script src="flat-ui/js/jquery-2.0.3.min.js"></script>
    <script src="flat-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="flat-ui/js/bootstrap.min.js"></script>
    <script src="flat-ui/js/jquery.placeholder.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="js/dmak.min.js"></script>
    <script src="js/jquery.dmak.min.js"></script>
    <script type="text/javascript">
        $('button.btn').click(function(e) {
            e.preventDefault();
            $("#draw").dmak($('input.input-hg').val(), {
                uri: 'kanji/',
                stroke: {
                    attr : {
                        'active': '#E74C3C',
                        'stroke': '#BAC1C8',
                        'stroke-width': 2,
                    }
                }
            });
            setTimeout(function(){$('#draw').dmak('play')},2000);
            $('.logo').toggleClass('flip');
        });
        $("#sample-words span").click(function(e){
            e.preventDefault();
            $('input.input-hg').val($(this).html());
        });
    </script>
</body>
</html>
